<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/style/style.css" />

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="c-card c-card--preview">
			<head class="c-card__head">
				<picture class="c-card__cover c-picture">
					<img src="/images/image-equilibrium.jpg" />
				</picture>
				<h2 class="c-card__title c-title-2">Equilibrium #3429</h2>
			</head>
			<div class="c-card__inner">
				<p class="c-card__text c-text">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="c-card__detail">
					<span class="c-card__price">
						<img src="/images/icon-ethereum.svg" />
						0.041ETH
					</span>
					<span class="c-card__duraction">
						<img src="/images/icon-clock.svg" />
						3 days left
					</span>
				</div>
			</div>
			<footer class="c-card__footer">
				<div class="c-card__footer-copyright">
					<picture class="c-card__footer-picture c-picture">
						<img src="/images/image-avatar.png" />
					</picture>
					<h3 class="c-card__footer-title c-title-3">
						<span>Creation of</span> Jules Wyvern
					</h3>
				</div>
			</footer>
		</div>
	</body>
</html>
